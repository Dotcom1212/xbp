<h2>＜モーター、ネオピクセルを活かした作品＞</h2>
<h3>・モーターの回る、止まる特性。ライトのじゆうに光らせらせる特性を活かし、スロットを作成した。モーター三つに対し、特定のキーを送ることで回転が止まり、10秒後にまた自動で回りだすプログラムを組んだ。ライトは当たりが出た際にスマホから手動でデータを送信する形をとった。全てを一つの動作で完結できるようにしてみたい。私はパチンコやりません　</h3>
