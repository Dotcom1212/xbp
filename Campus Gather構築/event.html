<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <a href="home.html" class="back-btn">← Back</a>
    <h1>Event</h1>
  </header>

  <!-- Hero Image -->
  <section class="event-hero">
    <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac" alt="event">
  </section>

  <!-- Event Card -->
  <section class="event-card">

    <div class="event-title">
      <h2>Welcome Party</h2>
      <button class="save-btn">★</button>
    </div>

    <p class="school">Kanagawa University</p>
    <p class="date">Fri · Student Union</p>

    <div class="event-description">
      <p>
        A welcome event for international students.
        Meet new friends and enjoy campus life together.
      </p>
    </div>

  </section>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <span>Home</span>
    <span>School</span>
    <span>★</span>
  </nav>

</body>
</html>
