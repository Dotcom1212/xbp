<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Campus Gather</header>

<div class="container">

  <!-- Story -->
  <div class="story-bar">
    <div class="story" onclick="openStory(this)">
      <img src="../doyolab/uni ex.jfif">
    </div>
    <div class="story" onclick="openStory(this)">
      <img src="../doyolab/utas logo.png">
    </div>
    <div class="story" onclick="openStory(this)">
      <img src="../doyolab/shindai logo pic.jfif">
    </div>
  </div>

  <!-- Timeline -->
  <div class="card">
    <div class="card-image">
      <img src="../doyolab/top ex.jpg">
    </div>
    <div class="card-body">
      <div class="card-title">International Welcome Event</div>
      <div class="card-meta">University of Melbourne · Aug</div>
      <button class="save-btn" onclick="toggleSave(this)">☆ Save</button>
    </div>
  </div>

  <div class="card">
    <div class="card-image">
      <img src="../doyolab/campus tour pic.jfif">
    </div>
    <div class="card-body">
      <div class="card-title">Campus Tour Day</div>
      <div class="card-meta">Kanagawa University · Oct</div>
      <button class="save-btn" onclick="toggleSave(this)">☆ Save</button>
    </div>
  </div>

  <a class="btn" href="event.html">Explore Events</a>

</div>

<nav>
  <a href="Campus Gather.html">Home</a>
  <a href="school.html">Schools</a>
  <a href="save.html">Saved ★</a>
</nav>

<script>
function toggleSave(btn){
  btn.classList.toggle("saved");
  btn.textContent = btn.classList.contains("saved") ? "★ Saved" : "☆ Save";
}

function openStory(story){
  story.classList.add("active");
  setTimeout(() => {
    window.location.href = "event.html";
  }, 300);
}
</script>

</body>
</html>
